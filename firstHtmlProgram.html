<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="firstHtmlProject.css">
    <title>Survey Form</title>
</head>
<body>
<div class="container ">
    <header class="header">
        <h1 id="title">
            Zorba Survey Form
        </h1>
        <p id="description">

        </p>
    </header>
    <form action="" id="survey-form">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label for ="age">Age</label>
            <input type="number" name="age" id="age" class="formControl" placeholder="Enter your age"
                   required>
        </div>

        <div class="form-group">
            <p id="quest">Which option best describe you?</p>
            <select name="role" required id="dropdown" class="formControl">
                <option value disabled selected>Student</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="job">Job</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p id="que">Would You recommend Zorba to a friend ?</p>
            <label for="">
                <input type="radio" name="source" value="freinds"
                       class="inputRadio"
                > Yes
            </label>
            <label for="">
                <input type="radio" name="source" value="tv-ads"
                       class="inputRadio"
                >No
            </label>
            <label for="">
                <input type="radio" name="source" value="social-media"
                       class="inputRadio"
                > Maybe
            </label>

            <div class="form-group">
                <p id="ques">Language and Frameworks known (check all that apply) ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="c"> C
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="c++"> C++
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="c#"> C#
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="java"> Java
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="python"> Python
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="javascript"> Javascript
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="react"> React
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="angular"> Angular
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="django"> Django
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="spring"> Spring
                </label>

            </div>

            <div class="form-group">
                <p id="feed">Any comments or suggestion</p>
                <textarea name="feedback" cols="30" rows="5" id="feedback" class="textarea"
                          placeholder="Enter your comments or suggestion..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
    </form>
</div>
</body>
</html>
